<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Movie Project</title>
</head>
<body>
<div class="container">
    <!--progress bar-->
    <div class="progress progress-bar bg-primary d-flex justify-content-center align-items-center m-4 p-4" id="loadingbar" role="progressbar" style="width: 10%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">Loading</div>
    <!--end progress bar-->

    <div id="movie-div"></div>
    <h3>Add your own movie title and rating</h3>
    <div class="input-group">
        <label>Add a movie title</label>
        <input id="user-entry-title" type="text" class="form-control" placeholder="add movie title">
    </div>
    <div class="input-group">
        <label>Add a Plot Here</label>
        <input id="user-entry-plot" type="text" class="form-control" placeholder="add plot here">
    </div>
    <form>
        <label for="user-entry-genre">Genre</label>
        <select id="user-entry-genre">
            <option>Comedy</option>
            <option>Drama</option>
            <option>Horror</option>
            <option>Action</option>
            <option>Other</option>
        </select>
    </form>
    <div class="input-group">
        <label>Add Actors Here</label>
        <input id="user-entry-actor" type="text" class="form-control" placeholder="add actors here">
    </div>
    <div class="input-group">
        <label>Add Movie Year Here</label>
        <input id="user-entry-year" type="text" class="form-control" placeholder="add year here">
    </div>
    <form>
        <label for="user-entry-rating">Rating</label>
        <select id="user-entry-rating">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </form>
    <button id="user-movies">Submit</button>
    <div>
        <h3>Edit your Movie!</h3>
        <select id="select">
            <option value="">-- Select --</option>
        </select>

        <p id="movie-edit-box"></p>
    </div>
</div> <!--end of container div-->

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="js/jquery.js"></script>
<script src="js/main.js"></script>
</body>
</html>
