<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <title>Movie Project</title>
</head>
<body>
<div>
    <!--progress bar-->
    <div class="progress progress-bar bg-primary d-flex justify-content-center align-items-center m-4 p-4"
         id="loadingbar" role="progressbar" style="width: 10%;" aria-valuenow="10" aria-valuemin="0"
         aria-valuemax="100">Loading
    </div>
    <!--end progress bar-->

    <div class="jumbotron jumbotron-fluid">
        <h1 class="display-4">KOWhite's Blockbuster</h1>
        <p class="lead">Please enjoy our selection of movies that unfortunately, you cannot click on and watch.</p>
    </div>
    <div class="container">
        <h3>Add Your Favorite Flicks!</h3>
        <div class="input-group">
            <input id="user-entry-title" type="text" class="form-control" placeholder="Add Movie Title">
        </div>
        <button class="mt-1 btn btn-primary" id="user-movies">Submit</button>
        <div id="movie-div"></div>
<!--        This is where our modal begins-->
        <div class="modal" id="isThisWorking" tabindex="-1" aria-labelledby="isThisWorkingModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="isThisWorkingLabel">Would you like to make some changes?</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="title-edit" class="col-form-label">Enter New Title:</label>
                                <input type="text" class="form-control" id="title-edit">
                            </div>
                            <div class="form-group">
                                <label for="rating-edit" class="col-form-label">Enter New Rating:</label>
                                <input type="text" class="form-control" id="rating-edit">
                            </div>
                            <input type="hidden" id="id-edit">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="save-changes">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
<!--        Modal ends here-->
    </div>
</div> <!--end of container div-->

<!--<script src="js/jquery.js"></script>-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<script src="js/main.js"></script>

</body>
</html>
