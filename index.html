<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Movie Project</title>
</head>
<body>
<div class="container">
    <!--progress bar-->
    <div class="progress progress-bar bg-primary d-flex justify-content-center align-items-center m-4 p-4" id="loadingbar" role="progressbar" style="width: 10%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">Loading</div>
    <!--end progress bar-->

    <div id="movie-div"></div>
    <h3>Add your own movie title and rating</h3>
    <div class="input-group">
        <label>Add a movie title</label>
        <input id="user-entry-title" type="text" class="form-control" placeholder="add movie title">
    </div>
    <button id="user-movies">Submit</button>
<!--    <select id="select">-->
<!--        <option value="">&#45;&#45; Select &#45;&#45;</option>-->
<!--    </select>-->
    <div class="try-modal"><button class="button btn-primary" id="try-button">Is this modal working?</button></div>
    <div class="modal" id="isThisWorking" tabindex="-1" aria-labelledby="isThisWorkingModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="isThisWorkingLabel">New message</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="title-edit" class="col-form-label">Enter EDITED Title:</label>
                            <input type="text" class="form-control" id="title-edit">
                        </div>
                        <div class="form-group">
                            <label for="rating-edit" class="col-form-label">Enter EDITED Rating:</label>
                            <input type="text" class="form-control" id="rating-edit">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save-changes">Save Changes</button>
                </div>
            </div>
        </div>
    </div>


</div> <!--end of container div-->

<!--<script src="js/jquery.js"></script>-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="js/main.js"></script>

</body>
</html>
